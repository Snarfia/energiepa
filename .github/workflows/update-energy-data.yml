name: Update energy data

on:
  workflow_dispatch:
  schedule:
    - cron: "15 * * * *"

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Update JSON data
        run: node scripts/update-data.mjs

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/publicaties.json data/debatten.json
          git diff --cached --quiet || git commit -m "chore: update energie data"
          git push

      - name: Deploy updated data to Plesk (FTP)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: 21
          protocol: ftp
          timeout: 120000
          local-dir: ./data/
          server-dir: /data/
          exclude: |
            **/.git*
            **/.github/**
            **/.pycache/**
            **/server.py
            **/server.js
            **/scripts/**
            **/README.md
