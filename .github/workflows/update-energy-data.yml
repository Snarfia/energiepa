name: Update energy data

on:
  workflow_dispatch:
  schedule:
    - cron: "15 * * * *"

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Update JSON data
        run: node scripts/update-data.mjs

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/publicaties.json data/debatten.json
          git diff --cached --quiet || git commit -m "chore: update energie data"
          git push

      - name: Deploy updated data to Plesk (SSH key)
        if: ${{ secrets.PLESK_SSH_KEY != '' }}
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.PLESK_HOST }}
          username: ${{ secrets.PLESK_USER }}
          key: ${{ secrets.PLESK_SSH_KEY }}
          port: 22
          source: "index.html,app.js,styles.css,data/**,assets/**"
          target: ${{ secrets.PLESK_TARGET }}
          strip_components: 0

      - name: Deploy updated data to Plesk (password)
        if: ${{ secrets.PLESK_SSH_KEY == '' && secrets.PLESK_PASSWORD != '' }}
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.PLESK_HOST }}
          username: ${{ secrets.PLESK_USER }}
          password: ${{ secrets.PLESK_PASSWORD }}
          port: 22
          source: "index.html,app.js,styles.css,data/**,assets/**"
          target: ${{ secrets.PLESK_TARGET }}
          strip_components: 0
