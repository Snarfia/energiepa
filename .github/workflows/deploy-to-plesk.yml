name: Deploy to Plesk

on:
  workflow_dispatch:
  push:
    branches:
      - main
  workflow_run:
    workflows:
      - Update energy data
    types:
      - completed

jobs:
  deploy:
    if: ${{ (github.event_name != 'push' || github.actor != 'github-actions[bot]') && (github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success') }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Upload static site to Plesk (FTP)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: 21
          protocol: ftp
          timeout: 120000
          local-dir: ./
          server-dir: /
          exclude: |
            **/.git*
            **/.github/**
            **/.pycache/**
            **/server.py
            **/server.js
            **/scripts/**
            **/README.md
