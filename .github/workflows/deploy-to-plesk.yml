name: Deploy to Plesk

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      PLESK_HOST: ${{ secrets.PLESK_HOST }}
      PLESK_USER: ${{ secrets.PLESK_USER }}
      PLESK_SSH_KEY: ${{ secrets.PLESK_SSH_KEY }}
      PLESK_PASSWORD: ${{ secrets.PLESK_PASSWORD }}
      PLESK_TARGET: ${{ secrets.PLESK_TARGET }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Upload static site to Plesk (SSH key)
        if: ${{ env.PLESK_SSH_KEY != '' }}
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ env.PLESK_HOST }}
          username: ${{ env.PLESK_USER }}
          key: ${{ env.PLESK_SSH_KEY }}
          port: 22
          source: "index.html,app.js,styles.css,data/**,assets/**"
          target: ${{ env.PLESK_TARGET }}
          strip_components: 0

      - name: Upload static site to Plesk (password)
        if: ${{ env.PLESK_SSH_KEY == '' && env.PLESK_PASSWORD != '' }}
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ env.PLESK_HOST }}
          username: ${{ env.PLESK_USER }}
          password: ${{ env.PLESK_PASSWORD }}
          port: 22
          source: "index.html,app.js,styles.css,data/**,assets/**"
          target: ${{ env.PLESK_TARGET }}
          strip_components: 0
